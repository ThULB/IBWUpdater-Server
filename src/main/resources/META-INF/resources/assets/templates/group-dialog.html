<div class="modal fade" id="group-dialog" tabindex="-1" role="dialog" aria-labelledby="group-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="close()" data-dismiss="modal" aria-label="{{'btn.close' | translate}}">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="group-label">{{headline | translate}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">{{'group.name' | translate}}</label> <input type="text" class="form-control" id="name" placeholder="{{'group.name' | translate}}"
                            data-ng-model="group.name">
                    </div>
                    <div class="form-group">
                        <label for="description">{{'group.description' | translate}}</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="{{'group.description' | translate}}" data-ng-model="group.description">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="description">{{'group.users' | translate}}</label> <select multiple class="form-control" id="users" data-ng-model="group.user"
                            data-ng-options="user as (user.description + ' (' + user.name + ')') for user in users.user track by user.id">
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-ng-click="save()" class="btn btn-primary" data-dismiss="modal">{{'btn.save' | translate}}</button>
                <button type="button" data-ng-click="close()" class="btn btn-default" data-dismiss="modal">{{'btn.close' | translate}}</button>
            </div>
        </div>
    </div>
</div>
