<div class="modal fade" id="delete-confirm-dialog" tabindex="-1" role="dialog" aria-labelledby="delete-label">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="close()" data-dismiss="modal" aria-label="{{'btn.close' | translate}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="delete-label">{{options.headline}}</h4>
			</div>
			<div class="modal-body">
				<p>{{options.message}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" data-ng-click="close(options.object)" class="btn btn-danger" data-dismiss="modal">{{'btn.yes' | translate}}</button>
				<button type="button" data-ng-click="close()" class="btn btn-default" data-dismiss="modal">{{'btn.no' | translate}}</button>
			</div>
		</div>
	</div>
</div>
