<div class="panel panel-default" ng-controller="packages">
	<div class="panel-heading clearfix">
		<h4 class="panel-title">
			<div class="btn-group pull-right">
				<button class="btn btn-default btn-sm" id="btnCreateGroup" ng-click="showPackageDialog()">
					<i class="fa fa-plus" aria-hidden="true"></i><span class="hidden-xs"> {{'package.headline.create' | translate}}</span>
				</button>
			</div>
			{{'packages.headline' | translate}}
		</h4>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered package">
			<colgroup>
				<col width="10%">
				<col width="10%">
				<col width="30%">
				<col width="*">
			</colgroup>
			<thead>
				<tr>
					<th>{{'package.type' | translate}}</th>
					<th>{{'package.version' | translate}}</th>
					<th>{{'package.name' | translate}}</th>
					<th>{{'package.description' | translate}}</th>
				</tr>
			</thead>
			<tr ng-repeat="package in packages.package | orderBy:'name'" ng-click="showPackageDialog(package)">
				<td>{{'package.type.' + package.type | translate}}</td>
				<td class="text-right">{{package.version}}</td>
				<td><strong>{{package.name}}</strong></td>
				<td>{{package.description}}</td>
			</tr>
		</table>
	</div>
</div>
