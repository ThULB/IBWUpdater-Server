<!DOCTYPE html>
<html lang="de" ng-app="IBWUpdater">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="IBWUpdater Server - The WinIBW Updater Server Administration Interface">
<meta name="author" content="RenÃ© Adler">
<base href="/">
<link rel="icon" href="/assets/images/favicon.ico">

<title>IBWUpdater Server - The WinIBW Updater Server Administration Interface</title>

<!-- Custom styles for this template -->
<link href="/assets/css/layout.css" rel="stylesheet">

</head>

<body>
    <navigation></navigation>

    <!-- .container -->
    <div class="container">
        <div class="alert alert-dismissible" role="alert" ng-controller="alertCtrl" ng-show="alert"
            ng-class="{'alert-danger': alert.type == 'error', 'alert-info': alert.type == 'info', 'alert-warning': alert.type == 'warning', 'alert-success': alert.type == 'success'}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4>{{alert.headline}}</h4>
            <p>
                <span class="caret" data-toggle="collapse" data-target="#collapseStackTrace" aria-expanded="false" aria-controls="collapseStackTrace" aria-hidden="true"
                    ng-if="alert.stackTrace"></span> {{alert.message}}
            </p>
            <div class="collapse" id="collapseStackTrace" ng-if="alert.stackTrace">
                <pre class="pre-scrollable">{{alert.stackTrace}}</pre>
            </div>
        </div>
        <div class="content-container" ng-view></div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript" src="/assets/js/angular.min.js"></script>
    <script type="text/javascript" src="/assets/js/angular-animate.min.js"></script>
    <script type="text/javascript" src="/assets/js/angular-modal-service.min.js"></script>
    <script type="text/javascript" src="/assets/js/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/js/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/assets/js/angular-translate.min.js"></script>
    <script type="text/javascript" src="/assets/js/angular-translate-loader-static-files.min.js"></script>

    <script type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
