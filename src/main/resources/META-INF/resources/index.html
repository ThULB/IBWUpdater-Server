<!DOCTYPE html>
<html lang="de" ng-app="IBWUpdater">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="IBWUpdater Server - The WinIBW Updater Server Administration Interface">
<meta name="author" content="RenÃ© Adler">
<link rel="icon" href="/web/assets/images/favicon.ico">

<title>IBWUpdater Server - The WinIBW Updater Server Administration Interface</title>

<!-- Custom styles for this template -->
<link href="/web/assets/css/layout.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/web"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> IBWUpdater</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/web"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
                            {{'nav.dashboard' | translate}} <span class="sr-only">(current)</span> </a></li>
                    <li class="nav-item"><a class="nav-link" href="/web/settings.html"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                            {{'nav.settings' | translate }}</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- .container -->
    <div class="container">

        <div class="content-container" ng-controller="users">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">
                        <div class="btn-group pull-right">
                            <button class="btn btn-default btn-sm" id="btnAddUser" ng-click="showUserDialog()">
                                <i class="fa fa-user-plus" aria-hidden="true"></i><span class="hidden-xs">{{'user.headline.create' | translate}}</span>
                            </button>
                        </div>
                        {{'users.headline' | translate}}
                    </h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered user">
                        <thead>
                            <tr>
                                <th>{{'user.name' | translate}}</th>
                                <th>{{'user.description' | translate}}</th>
                                <th>{{'user.groups' | translate}}</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="user in users.user | orderBy:'name'" ng-click="showUserDialog(user)">
                            <td><strong>{{user.name}}</strong></td>
                            <td>{{user.description}}</td>
                            <td><span ng-repeat="group in user.group">{{group.name}}</span></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/web/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/web/assets/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="/web/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript" src="/web/assets/js/angular.min.js"></script>
    <script type="text/javascript" src="/web/assets/js/angular-animate.min.js"></script>
    <script type="text/javascript" src="/web/assets/js/angular-modal-service.min.js"></script>
    <script type="text/javascript" src="/web/assets/js/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/web/assets/js/angular-translate.min.js"></script>
    <script type="text/javascript" src="/web/assets/js/angular-translate-loader-static-files.min.js"></script>

    <script type="text/javascript" src="/web/assets/js/main.js"></script>
</body>
</html>
