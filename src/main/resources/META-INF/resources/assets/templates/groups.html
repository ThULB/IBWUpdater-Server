<div class="panel panel-default" data-ng-controller="groupsCtrl">
	<div class="panel-heading clearfix">
		<div class="btn-group pull-right">
			<button class="btn btn-default btn-sm" id="btnCreateGroup" data-ng-click="showGroupDialog()">
				<i class="fa fa-plus" aria-hidden="true"></i><span class="hidden-xs"> {{'group.headline.create' | translate}}</span>
			</button>
		</div>
		<h4 class="panel-title">{{'groups.headline' | translate}}</h4>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered group">
			<colgroup>
				<col style="min-width: 5%;">
				<col width="20%">
				<col width="30%">
				<col width="*">
			</colgroup>
			<thead>
				<tr>
					<th class="text-center">{{'general.actions' | translate}}</th>
					<th>{{'group.name' | translate}}</th>
					<th>{{'group.description' | translate}}</th>
					<th>{{'group.users' | translate}}</th>
				</tr>
			</thead>
			<tr data-ng-if="!groups.group || groups.group.length === 0">
				<td class="text-center" colspan="5"><strong>{{'groups.emptyList' | translate}}</strong></td>
			</tr>
			<tr data-ng-repeat="group in groups.group | orderBy:'name'" data-ng-if="groups.group.length !== 0">
				<td class="text-center">
					<div class="btn-group btn-group-xs" role="group" aria-label="{{'general.actions' | translate}}">
						<button type="button" class="btn btn-default" data-ng-click="showGroupDialog(group)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <span class="sr-only">{{'general.actions.edit' | translate}}</span>
						</button>
						<button type="button" class="btn btn-danger" data-ng-click="showGroupDeleteDialog(group)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span class="sr-only">{{'general.actions.delete' | translate}}</span>
						</button>
					</div>
				</td>
				<td data-ng-click="showGroupDialog(group)"><strong>{{group.name}}</strong></td>
				<td data-ng-click="showGroupDialog(group)">{{group.description}}</td>
				<td data-ng-click="showGroupDialog(group)"><span class="colon-item" data-ng-repeat="user in group.user">{{user.name}}</span></td>
			</tr>
		</table>
	</div>
</div>
