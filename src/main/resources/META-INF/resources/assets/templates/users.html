<div class="panel panel-default" data-ng-controller="usersCtrl">
	<div class="panel-heading clearfix">
		<div class="btn-group pull-right">
			<button class="btn btn-default btn-sm" id="btnCreateUser" data-ng-click="showUserDialog()">
				<i class="fa fa-plus" aria-hidden="true"></i><span class="hidden-xs"> {{'user.headline.create' | translate}}</span>
			</button>
		</div>
		<h4 class="panel-title">{{'users.headline' | translate}}</h4>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered user">
			<colgroup>
				<col style="min-width: 5%;">
				<col width="20%">
				<col width="30%">
				<col width="*">
			</colgroup>
			<thead>
				<tr>
					<th class="text-center">{{'general.actions' | translate}}</th>
					<th>{{'user.name' | translate}}</th>
					<th>{{'user.description' | translate}}</th>
					<th>{{'user.groups' | translate}}</th>
				</tr>
			</thead>
			<tr data-ng-if="!users.user || users.user.length === 0">
				<td class="text-center" colspan="5"><strong>{{'users.emptyList' | translate}}</strong></td>
			</tr>
			<tr data-ng-repeat="user in users.user | orderBy:'name'" data-ng-if="users.user.length !== 0">
				<td class="text-center">
					<div class="btn-group btn-group-xs" role="group" aria-label="{{'general.actions' | translate}}">
						<button type="button" class="btn btn-default" data-ng-click="showUserDialog(user)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <span class="sr-only">{{'general.actions.edit' | translate}}</span>
						</button>
						<button type="button" class="btn btn-danger" data-ng-click="showUserDeleteDialog(user)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span class="sr-only">{{'general.actions.delete' | translate}}</span>
						</button>
					</div>
				</td>
				<td data-ng-click="showUserDialog(user)"><strong>{{user.name}}</strong></td>
				<td data-ng-click="showUserDialog(user)">{{user.description}}</td>
				<td data-ng-click="showUserDialog(user)"><span class="colon-item" data-ng-repeat="group in user.group">{{group.name}}</span></td>
			</tr>
		</table>
	</div>
</div>
