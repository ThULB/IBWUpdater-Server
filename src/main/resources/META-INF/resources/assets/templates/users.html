<div class="panel panel-default" ng-controller="users">
	<div class="panel-heading clearfix">
		<h4 class="panel-title">
			<div class="btn-group pull-right">
				<button class="btn btn-default btn-sm" id="btnCreateUser" ng-click="showUserDialog()">
					<i class="fa fa-user-plus" aria-hidden="true"></i><span class="hidden-xs"> {{'user.headline.create' | translate}}</span>
				</button>
			</div>
			{{'users.headline' | translate}}
		</h4>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered user">
			<colgroup>
				<col width="20%">
				<col width="30%">
				<col width="*">
			</colgroup>
			<thead>
				<tr>
					<th>{{'user.name' | translate}}</th>
					<th>{{'user.description' | translate}}</th>
					<th>{{'user.groups' | translate}}</th>
				</tr>
			</thead>
			<tr ng-repeat="user in users.user | orderBy:'name'" ng-click="showUserDialog(user)">
				<td><strong>{{user.name}}</strong></td>
				<td>{{user.description}}</td>
				<td><span class="colon-item" ng-repeat="group in user.group">{{group.name}}</span></td>
			</tr>
		</table>
	</div>
</div>
