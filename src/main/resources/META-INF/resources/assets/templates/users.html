<div class="panel panel-default" ng-controller="users">
	<div class="panel-heading clearfix">
		<h4 class="panel-title">
			<div class="btn-group pull-right">
				<button class="btn btn-default btn-sm" id="btnCreateUser" ng-click="showUserDialog()">
					<i class="fa fa-plus" aria-hidden="true"></i><span class="hidden-xs"> {{'user.headline.create' | translate}}</span>
				</button>
			</div>
			{{'users.headline' | translate}}
		</h4>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered user">
			<colgroup>
				<col style="min-width: 8%;">
				<col width="20%">
				<col width="30%">
				<col width="*">
			</colgroup>
			<thead>
				<tr>
					<th class="text-center">{{'general.actions' | translate}}</th>
					<th>{{'user.name' | translate}}</th>
					<th>{{'user.description' | translate}}</th>
					<th>{{'user.groups' | translate}}</th>
				</tr>
			</thead>
			<tr ng-repeat="user in users.user | orderBy:'name'">
				<td class="text-center">
					<div class="btn-group btn-group-sm" role="group" aria-label="{{'general.actions' | translate}}">
						<button type="button" class="btn btn-default" ng-click="showUserDialog(user)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <span class="sr-only">{{'general.actions.edit' | translate}}</span>
						</button>
						<button type="button" class="btn btn-danger" ng-click="showUserDeleteDialog(user)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span class="sr-only">{{'general.actions.delete' | translate}}</span>
						</button>
					</div>
				</td>
				<td ng-click="showUserDialog(user)"><strong>{{user.name}}</strong></td>
				<td ng-click="showUserDialog(user)">{{user.description}}</td>
				<td ng-click="showUserDialog(user)"><span class="colon-item" ng-repeat="group in user.group">{{group.name}}</span></td>
			</tr>
		</table>
	</div>
</div>
