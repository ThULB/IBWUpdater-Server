<div class="panel panel-default" ng-controller="groups">
	<div class="panel-heading clearfix">
		<h4 class="panel-title">
			<div class="btn-group pull-right">
				<button class="btn btn-default btn-sm" id="btnCreateGroup" ng-click="showGroupDialog()">
					<i class="fa fa-plus" aria-hidden="true"></i><span class="hidden-xs">{{'group.headline.create' | translate}}</span>
				</button>
			</div>
			{{'groups.headline' | translate}}
		</h4>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered group">
			<colgroup>
				<col width="20%">
				<col width="30%">
				<col width="*">
			</colgroup>
			<thead>
				<tr>
					<th>{{'group.name' | translate}}</th>
					<th>{{'group.description' | translate}}</th>
					<th>{{'group.users' | translate}}</th>
				</tr>
			</thead>
			<tr ng-repeat="group in groups.group | orderBy:'name'" ng-click="showGroupDialog(group)">
				<td><strong>{{group.name}}</strong></td>
				<td>{{group.description}}</td>
				<td><span class="colon-item" ng-repeat="user in group.user">{{user.name}}</span></td>
			</tr>
		</table>
	</div>
</div>
